## Octopress configuration
# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: article
page_layout: article

# Format titles with titlecase?
titlecase: true


# Jekyll configuration

markdown: kramdown

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title.html
kramdown:
  input: GFM
  toc_levels: 1..3
highlighter: rouge
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


