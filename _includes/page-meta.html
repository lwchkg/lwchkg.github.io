{% if page.date %}<div class="page-meta">
	<p>{{- site.data.messages.locales[site.locale].updated -}} {% if page.modified %}Updated: <time datetime="{{ page.modified | date: "%Y-%m-%dT%H:%M:%SZ" }}" itemprop="dateModified">{{ page.modified | date: "%B %d, %Y" }}</time><br>{% endif %}Posted: <time datetime="{{ page.date | date: "%Y-%m-%dT%H:%M:%SZ" }}" itemprop="datePublished">{{ page.date | date: "%B %d, %Y" }}</time></p>
</div><!-- /.page-meta -->{% endif %}
